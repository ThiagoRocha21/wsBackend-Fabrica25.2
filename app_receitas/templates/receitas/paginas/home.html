{% extends 'receitas/parciais/head.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Adicionar/Editar Receita</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-3 mb-3">{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Receita</h1>
        <form method="post" class="jumbotron">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">
                {% if form.instance.pk %}Atualizar{% else %}Adicionar{% endif %}
            </button>
        </form>
    </div>
{% endblock %}
