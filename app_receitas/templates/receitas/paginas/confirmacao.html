{% extends 'receitas/parciais/head.html' %}

{% block title %}
  <title>Página de Confirmação</title>
{% endblock %}

{% block content %}
  <div class="container">
    <form class="jumbotron" method="post">
      {% csrf_token %}
      <h2>
        Tem certeza de que deseja excluir
        <span class="text-danger">{{ obj.title }}</span>?
      </h2>
      <input type="submit" value="YES" class="btn btn-danger">
      <a href="{% url 'show_url' %}" class="btn btn-success">Não</a>
    </form>
  </div>
{% endblock %}
